<template name="CurrentOrder">
    {{#if Template.subscriptionsReady}}

    <nav class="navbar navbar-inverse">
        <div class="jumbotron">
            <h1>Online Cash Register</h1>
        </div>

        <div id="userLabel" style="float: right; color: whitesmoke;">
            User:{{getUser}}
            <button class="signout btn btn-primary">Sign out</button>
        </div>

        <div class="navbar-header">
            <a class="navbar-brand" href="{{pathFor 'HomePage' _id=getAccount}}">Home</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="{{pathFor 'OrderPage' _id=getAccount}}">Calculator</a></li>
                <li class="active"><a href="{{pathFor 'CurrentOrder' _id=getAccount}}">Current Orders</a></li>
                <li><a href="{{pathFor 'PastOrder' _id=getAccount}}">Past Orders</a></li>
                <li><a href="{{pathFor 'AboutTech' _id=getAccount}}">About Tech</a></li>

            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" style="border: solid 1px">
                {{#each getOrder1}}
                {{> showOrder}}
                {{/each}}
            </div>
            <div class="col-md-4" style="border: solid 1px">
                {{#each getOrder2}}
                {{> showOrder}}
                {{/each}}
            </div>
            <div class="col-md-4" style="border: solid 1px">
                {{#each getOrder3}}
                {{> showOrder}}
                {{/each}}
            </div>
        </div>
    </div>

    {{else}}
    Loading...
    {{/if}}
</template>

<template name="showOrder">
    <h1>{{drink}}</h1>
</template>
