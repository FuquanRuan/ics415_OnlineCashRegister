<template name="CreateAccountPage">
    <nav class="navbar navbar-inverse">
        <div class="jumbotron">
            <h1>Online Cash Register</h1>
        </div>
        <div id="userLabel" style="float: right; color: whitesmoke;">
            <button class="guessBtn btn btn-primary">Login As Guess</button>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-3">
            <form class="userInput" >
                <h3>Create your OnlineCashRegister account</h3>
                <br>
                <label id="errorMessage"></label>
                <br>
                <label>
                    Username:
                    <input type="text" name="username" class="styleText">
                </label>
                <br>
                <label>
                    Password:
                    <input type="password" name="password" class="styleText">
                </label>
                <br>
                <label>
                    OCRcode:
                    <input type="password" name="OCRcode" class="styleText">
                </label>
                <input type="submit" value="CreateAccount" class="CreateAccount">
                <br>
                <input type="button" value="Sign in" class="SignIn">
                <label id="createdSuccessfully"></label>
            </form>
        </div>

        <div class="col-md-9"></div>
    </div>
</template>
