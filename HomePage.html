<template name="HomePage">
{{#if Template.subscriptionsReady}}

    <nav class="navbar navbar-inverse">
    <div class="jumbotron">
        <h1>Online Cash Register</h1>
    </div>

    <div id="userLabel" style="float: right; color: whitesmoke;">
                User:{{getUser}}
        <button class="signout btn btn-primary">Sign out</button>
    </div>

    <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'HomePage' _id=getAccount}}">Home</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="{{pathFor 'OrderPage' _id=getAccount}}">Calculator</a></li>
            <li><a href="{{pathFor 'CurrentOrder' _id=getAccount}}">Current Orders</a></li>
            <li><a href="{{pathFor 'PastOrder' _id=getAccount}}">Past Orders</a></li>
            <li><a href="{{pathFor 'AboutTech' _id=getAccount}}">About Tech</a></li>

        </ul>
    </div>
    </nav>
    {{else}}
    Loading...
    {{/if}}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" id="leftBar" style="border:ridge">
                <h3 align="center">Hours of Operations</h3>

                <table border="1" width="100%">
                    <tr>
                        <td bgcolor="#a9a9a9" colspan="2">Day</td>
                        <td bgcolor="#a9a9a9" colspan="2">Hours</td>
                    </tr>

                    <tr>
                        <td bgcolor="#f5f5dc" colspan="2">Monday</td>
                        <td bgcolor="#f5f5dc" colspan="2">10:00am - 11:00pm</td>
                    </tr>
                    <tr>
                        <td colspan="2">Tuesday</td>
                        <td colspan="2">10:00am - 11:30pm</td>
                    </tr>
                    <tr>
                        <td bgcolor="#f5f5dc" colspan="2">Wednesday</td>
                        <td bgcolor="#f5f5dc" colspan="2">10:00am - 11:30pm</td>
                    </tr>
                    <tr>
                        <td colspan="2">Thursday</td>
                        <td colspan="2">10:00am - 11:30pm</td>
                    </tr>
                    <tr>
                        <td bgcolor="#f5f5dc" colspan="2">Friday</td>
                        <td bgcolor="#f5f5dc" colspan="2">10:00am - 11:30pm</td>
                    </tr>
                    <tr>
                        <td colspan="2">Saturday</td>
                        <td colspan="2">10:00am - 11:30pm</td>
                    </tr>
                    <tr>
                        <td bgcolor="#f5f5dc" colspan="2">Sunday</td>
                        <td bgcolor="#f5f5dc" colspan="2">10:00am - 11:30pm</td>
                    </tr>
                </table>
            </div>


            <div class="col-md-9" id="rightBar" style="border:ridge">
                <ul class="nav nav-tabs">
                    <li><a href="#home">About Us</a></li>
                    <li><a href="#menu1">Menu</a></li>
                    <li><a href="#menu2">Locations</a></li>
                    <li><a href="#menu3">Gallery</a></li>
                </ul>

                <div class="tab-content">

                    <div id="home" class="tab-pane fade in active">
                        <h3>About Us</h3>
                        <p>We have the best drinks in town!</p>
                        <p>Try our milk tea! The best milk tea since 1999!</p>
                    </div>

                    <div id="menu1" class="tab-pane fade">
                        <h3>Menu Items</h3>
                        <ul class="list-group">
                            {{#each showItems}}
                            {{> showItemsTemplate}}
                            {{/each}}
                        </ul>
                    </div>


                    <div id="menu2" class="tab-pane fade">
                        <h3>Locations</h3>
                        <ul class="list-group">

                            <li class="list-group-item">
                                Mccully Shopping Center
                                1960 Kapiolani Blvd
                                Honolulu, HI 96826
                                <br>
                                Phone#:(808)942-4357
                                <br>
                                Yelp:<a href="http://www.yelp.com/biz/coffee-or-tea-honolulu">http://www.yelp.com/biz/coffee-or-tea-honolulu</a>
                            </li>
                            <li class="list-group-item">
                                98-199 Kamehameha Hwy
                                Unit C6
                                Aiea, HI 96701
                                <br>
                                Phone#(808)497-5168
                                <br>
                                Yelp:<a href="http://www.yelp.com/biz/coffee-or-tea-aiea-3">http://www.yelp.com/biz/coffee-or-tea-aiea-3</a>
                            </li>
                        </ul>
                    </div>

                    <div id="menu3" class="tab-pane fade">
                        <h3>IMAGES</h3>
                        <img src="http://s3-media3.fl.yelpcdn.com/bphoto/oyeJhPstXdXhj5hPSkqd_Q/348s.jpg" class="img-responsive" alt="Coffee or Tea">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".nav-tabs a").click(function(){
                $(this).tab('show');
            });
        });
    </script>
</template>

<template name="showItemsTemplate">
    <li class="list-group-item">
        <div>
            {{drink}}
        </div>
        <div>
            ${{price}}
        </div>
    </li>
</template>
