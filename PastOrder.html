<template name="PastOrder">
    {{#if Template.subscriptionsReady}}

    <nav class="navbar navbar-inverse">
        <div class="jumbotron">
            <h1>Online Cash Register</h1>
        </div>

        <div id="userLabel" style="float: right; color: whitesmoke;">
            User:{{getUser}}
            <button class="signout btn btn-primary">Sign out</button>
        </div>

        <div class="navbar-header">
            <a class="navbar-brand" href="{{pathFor 'HomePage' _id=getAccount}}">Home</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="{{pathFor 'OrderPage' _id=getAccount}}">Calculator</a></li>
                <li><a href="{{pathFor 'CurrentOrder' _id=getAccount}}">Current Orders</a></li>
                <li class="active"><a href="{{pathFor 'PastOrder' _id=getAccount}}">Past Orders</a></li>
            </ul>
        </div>
    </nav>
    <button class="loadData">Load Data</button>
    <button class="removeAllData">Remove All Data</button>
    <div id="currentOrderId"></div>
    {{else}}
    Loading...
    {{/if}}
</template>
